<md-sidenav-container class="App">
  <main class="App-body">
    <md-toolbar color="primary" class="Toolbar">
      <span><a routerLink="/" class="headerLink">앵귤러 MD 연습</a></span>
      <span class="Toolbar-button">
        <button md-icon-button (click)="sidenav.open()">
          <md-icon>menu</md-icon>
        </button>
      </span>
    </md-toolbar>
    <section class="App-body-router">
      <router-outlet></router-outlet>
    </section>
  </main>
  <md-sidenav #sidenav class="App-sidenav">
    <nav class="Sidenav" (click)="sidenav.close()">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
        class="Sidenav-link">홈</a>
      <a routerLink="/button" routerLinkActive="active" class="Sidenav-link">버튼</a>
    </nav>
  </md-sidenav>
</md-sidenav-container>
